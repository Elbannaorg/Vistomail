<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;

        }
        .container {
            width: 90%;

            margin: 50px auto;
            background-color: #333333;
            padding: 20px;

            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);

<body>

        <form onsubmit="processPayment(event)">

            <input type="text" id="email" name="email" placeholder="yourname@vistomail.com" required>

        </form>
        <div class="footer">

    <script>
        function processPayment(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email').value;
            const nowPaymentsLink = "https://nowpayments.io/payment/?iid=4546079608";

            // Redirect to NowPayments with the email as a query parameter
            const redirectUrl = `${nowPaymentsLink}&email=${encodeURIComponent(emailInput)}`;
            window.location.href = redirectUrl;
        }
    </script>
